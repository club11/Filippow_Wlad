{% extends "base.html" %}
{% block title %}
books_list
{% endblock title %}
{% block body %}
<h1>Все книги:</h1>
<ul>
    {% for book in book_list %}
        <li>Книга {{ bool.pk}}: <a href='{% url "book_detail" book.pk %}'>{{ book }}</a>
        </li>
    {% endfor %}
    <a href='{% url "list_of_reference_books" %}'>
        <button>Вернуться назад</button>
      </a>     
    <a href='{% url "author_create" %}'>
        <button>Добавить книгу</button>
      </a>   
</ul>
{% endblock body %}
