{% extends "base.html" %}
{% block title %}
book_form
{% endblock title %}
{% block body %}
<h1>Добавить книгу:</h1>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}<br>
    <a href ='{% url "books_list:book_list" %}'><button type="button" class="btn btn-sm btn-warning" text-decoration: none;>Назад к списку книг</button></a>
    <button type="submit" class="btn btn-sm btn-warning" >Добавить книгу</button></a>
</form>
{% endblock body %}
