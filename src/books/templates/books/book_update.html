{% extends "base.html" %}
{% block title %}
book_update
{% endblock title %}
{% block body %}
    <h1>Внести изменения в книгу:</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}<br>
        <a href ='{% url "books_list:books" %}'><button>Назад к списку книг</a></button>
        <button type="submit">Внести изменения </button>
    </form>
{% endblock body %}
