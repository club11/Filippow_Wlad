<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publishers_list</title>
</head>
<body>
    <h1>All publishers:</h1>
    <ul>
        {% for publisher in publishers_list %}
            <li>Издатель {{ publisher.pk }}: <a href='{% url "publisher_data" publisher.pk %}'>{{ publisher }} </a>
                || <a href='{% url "publisher_update" publisher.pk %}'>Редактировать</a>
                || <a href='{% url "publisher_delete" publisher.pk %}'>Удалить</a></li>
        {% endfor %}
        <a href='{% url "list_of_reference_books" %}'>
            <button>Вернуться назад</button>
          </a>     
        <a href='{% url "publisher_create" %}'>
            <button>Добавить издательство</button>
          </a>     
    </ul>
</body>
</html>
