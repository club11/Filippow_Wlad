<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lines_list</title>
</head>
<body>
    <h1>All lines:</h1>
    <ul>
        {% for line in lines_list %}
            <li>Серия {{ line.pk }}: <a href='/lines_data/{{ line.pk }}'>{{ line }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
