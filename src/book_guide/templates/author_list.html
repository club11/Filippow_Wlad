<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author_list</title>
</head>
<body>
    <h1>All authors:</h1>
    <ul>
        {% for author in author_list %}
            <li>Автор {{ author.pk}}: <a href='{% url "author_data" author.pk %}'>{{ author }}</a>
                || <a href='{% url "author_update" author.pk %}'>Редактировать</a>
                || <a href='{% url "author_delete" author.pk %}'>Удалить</a></li>
            </li>
        {% endfor %}
        <a href='{% url "list_of_reference_books" %}'>
            <button>Вернуться назад</button>
          </a>     
        <a href='{% url "author_create" %}'>
            <button>Добавить автора</button>
          </a>   
    </ul>
</body>
</html>
